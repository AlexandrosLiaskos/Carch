name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        prerelease: false
        files: |
          LICENSE
          README.md

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20.x'
    
    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        cmake --build build --config Release -j$(nproc)
        strip build/carch
    
    - name: Package
      run: |
        mkdir -p carch-linux-x64
        cp build/carch carch-linux-x64/
        cp LICENSE carch-linux-x64/
        cp README.md carch-linux-x64/
        cp -r examples carch-linux-x64/
        cp -r docs carch-linux-x64/
        tar -czf carch-linux-x64.tar.gz carch-linux-x64
        sha256sum carch-linux-x64.tar.gz > carch-linux-x64.tar.gz.sha256
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          carch-linux-x64.tar.gz
          carch-linux-x64.tar.gz.sha256

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20.x'
    
    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        cmake --build build --config Release
    
    - name: Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path carch-windows-x64
        Copy-Item build\Release\carch.exe carch-windows-x64\
        Copy-Item LICENSE carch-windows-x64\
        Copy-Item README.md carch-windows-x64\
        Copy-Item -Recurse examples carch-windows-x64\
        Copy-Item -Recurse docs carch-windows-x64\
        Compress-Archive -Path carch-windows-x64 -DestinationPath carch-windows-x64.zip
        (Get-FileHash carch-windows-x64.zip -Algorithm SHA256).Hash | Out-File carch-windows-x64.zip.sha256
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          carch-windows-x64.zip
          carch-windows-x64.zip.sha256

  build-macos:
    name: Build macOS Release
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.13
  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20.x'
    
    - name: Build
      run: |
        if [ "${{ matrix.arch }}" == "arm64" ]; then
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DCMAKE_OSX_ARCHITECTURES=arm64
        else
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DCMAKE_OSX_ARCHITECTURES=x86_64
        fi
        cmake --build build --config Release -j$(sysctl -n hw.ncpu)
        strip build/carch
    
    - name: Package
      run: |
        mkdir -p carch-macos-${{ matrix.arch }}
        cp build/carch carch-macos-${{ matrix.arch }}/
        cp LICENSE carch-macos-${{ matrix.arch }}/
        cp README.md carch-macos-${{ matrix.arch }}/
        cp -r examples carch-macos-${{ matrix.arch }}/
        cp -r docs carch-macos-${{ matrix.arch }}/
        tar -czf carch-macos-${{ matrix.arch }}.tar.gz carch-macos-${{ matrix.arch }}
        shasum -a 256 carch-macos-${{ matrix.arch }}.tar.gz > carch-macos-${{ matrix.arch }}.tar.gz.sha256
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          carch-macos-${{ matrix.arch }}.tar.gz
          carch-macos-${{ matrix.arch }}.tar.gz.sha256